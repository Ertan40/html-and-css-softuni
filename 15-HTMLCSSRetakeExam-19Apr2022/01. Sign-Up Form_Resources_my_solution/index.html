<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left">
            <div class="brand">
                <p>SoftUni</p>
            </div>
            <div class="info">
                <h1>Welcome to SoftUni.</h1>
                <p>Are you ready to become a dev?</p>
                <ul type="none" class="social-networks">
                    <li><i class="fa-solid fa-earth-europe"></i></li>
                    <li><i class="fa-brands fa-github"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                </ul>
            </div>
        </div>
        <div class="right">
            <div class="username input-form">
                <div class="label">USERNAME</div>
                <input type="text" placeholder="antoniyaat">
            </div>
            <div class="email input-form">
                <div class="label">EMAIL</div>
                <input type="text" placeholder="a.atanasova@softuni.bg">
            </div>
            <div class="password input-form">
                <div class="label">PASSWORD</div>
                <input type="password" placeholder="********">
            </div>
            <div class="repeat-password input-form">
                <div class="label">REPEAT PASSWORD</div>
                <input type="password" placeholder="********">
            </div>
            <div class="buttons">
                <button>REGISTER</button>
                <a href="">I am already a ninja</a>
            </div>
        </div>
    </main>
</body>
</html>
